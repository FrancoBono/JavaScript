<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Conversor de monedas | Franco Bonomini </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
    <header>Conversor de monedas</header>
    <form action="#">
        <div class="amount">
            <p>Ingrese la cantidad</p>
            <input type="text" value="1">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>De</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                    <select> <!-- Las opciones son implementadas mediante JS --> </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>A</p>
                <div class="select-box">
                <img src="https://flagcdn.com/48x36/ar.png" alt="flag">
                <select> <!-- Las opciones son implementadas mediante JS --> </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">Obteniendo el cambio...</div>
        <button>Obtener el cambio</button>
    </form>
    </div>
    <script src="paises.js"></script>
    <script src="main.js"></script>
</body>
</html>
