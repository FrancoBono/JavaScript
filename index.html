<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio - Franco Bonomini</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <form class="formulario">
        <h1>Casa de cambio</h1>
        <p class="sma">Seleccionar moneda a cambiar:</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
        <input type="radio" name="cambio" id="dos">Euro
        <img src="https://flagcdn.com/48x36/eu.png" alt="flag">
        <input type="radio" name="cambio" id="tres">Libra
        <img src="https://flagcdn.com/48x36/gb.png" alt="flag">

        <p class="imp">Ingrese Monto en pesos:</p>
        <input type="number" id="valor" min="1" max="1000000">
        <button id="cotizador" value="Cotizar" onclick="convertir()">Cotizar</button>
    </form>
</body>
</html>
